logging:
  level:
    web: debug

spring:
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  docker:
    compose:
      enabled: true
      file: docker-compose.yml

  jpa:
    defer-datasource-initialization: true
    show-sql: false
    hibernate:
      ddl-auto: none

  sql:
    init:
      schema-locations: classpath:sql/schema.sql
      mode: always

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/travel
    username: travel
    password: travel!@#
