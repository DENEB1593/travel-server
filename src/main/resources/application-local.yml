spring:
  docker:
    compose:
      enabled: true
      file: docker-compose.yml

  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: none

  sql:
    init:
      schema-locations: classpath:sql/schema.sql
      mode: always

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/travel
    username: travel
    password: travel!@#